	<div id="comment">
		<div class="comment_header" id="comment_timestamp">
			{{ comment.timestamp|date:"Y-m-d H:i:s" }}
		</div>
		<div style="padding-left: {{ padding }}px" class="comment_header" id="comment_user">
			{{ comment.customer }}
		</div>
		<div class="commentreply" id="{{ comment.pk }}">
			<a href="javascript:void();">Reply</a>
		</div>
		<div id="clear"></div>
		<div style="padding-left: {{ padding }}px" id="comment_content">
			<pre>{{ comment.comment }}</pre>
		</div>
	</div>
