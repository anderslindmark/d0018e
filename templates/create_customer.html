<style type="text/css">
#wrap {
	background: #D6E3DD;
}
</style>

<div id="overridecontent">
<h1>Oops. It seems like we are missing some information about you</h1>
<p><strong>Please fill in these fields</strong></p>

<form action="/account/missing_info" method="post">{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="submit" />
</form>

</div>
{% endblock %}
