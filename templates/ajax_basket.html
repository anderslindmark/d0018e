{% if items %}
<table id="minibasket">
	{% for item in items %}
	<tr>
		<td><strong>{{ item.asset|capfirst }}</strong></td>
		<td><i>{{ item.count }}</i></td>
	</tr>
	{% endfor %}
</table>
<a href="/basket/remove/all">Clear basket</a> <!-- TODO: /ajax/clearbasket instead, so it doesn't redirect -->
{% else %}
Your basket is empty
{% endif %}
