{% extends 'base.html' %}

{% load url from future %}

{% block overridecontent %}
<!-- Override #wrap background color to match #main -->
<style type="text/css">
#wrap {
	background: #D6E3DD;
}
</style>

<div id="overridecontent">
<h1>Create Account</h1>

{% if problems %}
<div id="errorbox">
	{% for problem in problems %}
	{{ problem }}
	{% endfor %}
</div>
{% endif %}

<p><strong>Please enter your information</strong></p>

<form action="/account/create" method="post">{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="submit" />
</form>

</div>
{% endblock %}
